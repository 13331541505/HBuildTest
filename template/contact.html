<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}

			.mui-table-view:before{
				0px;
			}
			.mui-table-view:after{
				0px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav black">
			<h1 class="mui-title">通讯录</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="imageView">图片预览</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">1</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">2</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">3</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">4</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		document.getElementById('imageView').addEventListener('tap',function(){
			mui.openWindow({
				url:"imageView.html",
				id:"imageView.html",
			})
		})
		
	</script>
</html>
